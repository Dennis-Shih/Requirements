{% extends "base.html" %}

{% block content %}
    <title>Home</title>
    <h1>Home Page</h1>
    <form action="" method="post" novalidate>
        {{form.hidden_tag()}}
        <p>  
        {% if current_user.is_authenticated %}
            Welcome, you are logged in as {{ current_user.name }}!
            <p>
            {{form.viewTasks()}}
            </p>
            <p>{{form.logout()}}</p>
        {% else %}
            <p> 
            {{form.login()}} 
            {{form.register()}}
            </p>   
        {% endif %}
        </p>
    </form>    
{% endblock %}
