{% extends "base.html" %}

{% block content %}
    <title>Task</title>
    <h1>Task</h1>
    <form action="" method="post" novalidate>
        {{form.hidden_tag()}}
        <p>
            {{form.title.label}}<br>
            {{form.title(size=32)}}
        </p>
        <p>
            {{form.desc.label}}<br>
            {{form.desc(size=32)}}
        </p>
        <p>
            {{form.ispriority()}}<br>{{form.ispriority.label}}
        </p>
      <p> Collaborator <input type= "text" name = "collaborator"/></p>
      <p> <input type = "submit" name = "Save"/></p>
    </form>
{% endblock %}
