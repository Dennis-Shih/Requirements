{% extends "base.html" %}

{% block content %}
    <title>All Tasks</title>
    <h1>Tasks</h1>
        {% for t in all_tasks %}
            {% if t.ispriority %}
                <p><b>{{t}}</b></p>
            {% else %}
                <p>{{t}} </p>
            {% endif %}
        {% endfor %}
{% endblock %}
