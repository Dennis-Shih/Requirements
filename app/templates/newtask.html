{% extends "base.html" %}

{% block content %}
    <title>New Task</title>
    <h1>Create new task</h1>
    <form action="" method="post" novalidate>
        {{form.hidden_tag()}}
        <p>
            {{form.title.label}}<br>
            {{form.title(size=32)}}
        </p>
        <p>
            {{form.desc.label}}<br>
            {{form.desc(size=32)}}
        </p>
        <p>
            {{form.ispriority()}}<br>{{form.ispriority.label}}
        </p>
        <p>{{form.submit()}} </p>
    </form>
{% endblock %}
